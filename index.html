<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Notifications</title>
</head>
<body>
    <style>
        .position{
            position: absolute;
            bottom: 2em;
            right: 11em;
        }
    </style>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-5 col-md-5 col-sm-12 col-xs-12">
                <div class="position-relative">
                    <span class="badge badge-danger position" id="count"></span>
                    <img src="professionnalisme.svg" alt="avatar" class="bg-light p-4 img-fluid mx-auto d-block rounded-circle" width="250" height="250">
                </div>
                <p id="message" class="bg-info border-1 text-center p-3"></p>
            </div>
            <div class="col-lg-7 col-md-7 col-sm-12 col-xs-12">
                <form>
                    <div class="form-group col-12">
                        <textarea name="" id="commentaire" rows="10" class="w-100"></textarea>
                    </div>
                    <div>
                        <button type="button" class="btn btn-primary col-12 font-weight-bold" onclick="notif()">Envoyer</button>
                    </div>
                  </form>
            </div>
        </div>
    </div>
    <script>
        var commentaire = document.getElementById("commentaire");
        var count = document.getElementById("count");
        var i=0;
        var message = document.getElementById("message");
        var listeMessage = []
        
        function notif() {
            if(commentaire.value !== ""){
                i++;
                count.innerHTML = i;
                listeMessage= listeMessage.unshift(commentaire.value);
                for(var j=0; j <= i; j++ ){
                    message.innerHTML = listeMessage[j] + "<br>";

                }
                
            }

        }
    </script>

</body>
</html>
